type Account @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  accountNumber: String
  balance: Float
  status: String
}

type Institution @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  street: String
  city: String
  stateProv: String
  postalCode: String
  phone: String
  imageUrl: String
}
